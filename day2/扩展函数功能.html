<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数在原有的基础上增加额外的操作，函数的拦截
        // 1. 使用一个临时的函数名存储函数
        // 2. 重新定义原来的函数
        // 3. 定义扩展的功能
        // 4. 调用临时的那个函数


        function func () {
            console.log('原始的函数');
        }

        // 1 
        let _tmpFn = func;

        // 2 
        func = function () {
            // 4
            _tmpFn()
            // 3 
            console.log('新的扩展的功能');
        }

        func(); // 1. 打印出原始的功能
                // 打印出新的扩展功能
    </script>
</body>
</html>
